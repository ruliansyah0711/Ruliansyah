        // Kelompokkan data berdasarkan kategori untuk filter
        const categories = {
            alam: [],
            budaya: [],
            kuliner: []
        };
        
        tourismData.forEach(item => {
            categories[item.category].push(item);
        });
        
        // Kelompokkan data berdasarkan kabupaten/kota untuk filter
        const districts = {
            yogyakarta: [],
            bantul: [],
            sleman: [],
            gunungkidul: [],
            kulonprogo: []
        };
        
        tourismData.forEach(item => {
            if (districts[item.district]) {
                districts[item.district].push(item);
            }
        });
        
        // Fungsi untuk mendapatkan warna berdasarkan kategori
        function getCategoryColor(category) {
            const colors = {
                alam: '#e74c3c',
                budaya: '#3498db',
                kuliner: '#f39c12'
            };
            return colors[category] || '#95a5a6';
        }
        
        // Buat layer group untuk marker wisata
        const tourismLayer = L.layerGroup().addTo(map);
        
        // Variabel untuk menyimpan rute
        let routingControl = null;
        
        // Fungsi untuk mengisi dropdown titik awal dan tujuan
        function populateRouteSelects() {
            const startPointSelect = document.getElementById('start-point');
            const endPointSelect = document.getElementById('end-point');
            
            // Kosongkan dropdown terlebih dahulu
            startPointSelect.innerHTML = '<option value="">Pilih titik awal</option>';
            endPointSelect.innerHTML = '<option value="">Pilih titik tujuan</option>';
            
            // Isi dropdown dengan data wisata
            tourismData.forEach(item => {
                const option = document.createElement('option');
                option.value = tourismData.indexOf(item);
                option.textContent = item.name;
                
                startPointSelect.appendChild(option.cloneNode(true));
                endPointSelect.appendChild(option);
            });
        }
        
        // Panggil fungsi untuk mengisi dropdown
        populateRouteSelects();
        
        // Tambahkan marker untuk setiap objek wisata
        tourismData.forEach(item => {
            const marker = L.marker([item.lat, item.lng], {
                icon: L.divIcon({
                    className: 'custom-icon',
                    html: `<div style="background-color: ${getCategoryColor(item.category)}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px;"><i class="fas ${item.category === 'alam' ? 'fa-mountain' : item.category === 'budaya' ? 'fa-theater-masks' : 'fa-utensils'}"></i></div>`,
                    iconSize: [24, 24]
                })
            });
            
            // Tambahkan popup untuk marker
            marker.bindPopup(`
                <div class="popup-content">
                    <div class="popup-title">${item.name}</div>
                    <img class="popup-image" src="${item.image}" alt="${item.name}">
                    <div class="popup-category">${item.category === 'alam' ? 'Wisata Alam' : item.category === 'budaya' ? 'Wisata Budaya' : 'Wisata Kuliner'}</div>
                    <div class="popup-description">${item.description}</div>
                    <a href="${item.link}" target="_blank" class="popup-link">Lebih lanjut →</a>
                </div>
            `);
            
            // Tambahkan event click untuk menampilkan info panel
            marker.on('click', function() {
                document.getElementById('info-title').textContent = item.name;
                document.getElementById('info-image').src = item.image;
                document.getElementById('info-image').alt = item.name;
                document.getElementById('info-category').textContent = `Kategori: ${item.category === 'alam' ? 'Wisata Alam' : item.category === 'budaya' ? 'Wisata Budaya' : 'Wisata Kuliner'}`;
                document.getElementById('info-location').textContent = `Lokasi: ${item.district === 'yogyakarta' ? 'Kota Yogyakarta' : item.district === 'bantul' ? 'Bantul' : item.district === 'sleman' ? 'Sleman' : item.district === 'gunungkidul' ? 'Gunung Kidul' : 'Kulon Progo'}`;
                document.getElementById('info-description').textContent = item.description;
                document.getElementById('info-link').href = item.link;
                
                document.getElementById('info-panel').classList.remove('hidden');
            });
            
            marker.addTo(tourismLayer);
        });
        
        // Fungsi untuk memfilter marker berdasarkan kategori dan kabupaten/kota
        function filterMarkers() {
            const selectedCategory = document.getElementById('category-filter').value;
            const selectedDistrict = document.getElementById('district-filter').value;
            
            tourismLayer.clearLayers();
            
            tourismData.forEach(item => {
                const categoryMatch = selectedCategory === 'all' || item.category === selectedCategory;
                const districtMatch = selectedDistrict === 'all' || item.district === selectedDistrict;
                
                if (categoryMatch && districtMatch) {
                    const marker = L.marker([item.lat, item.lng], {
                        icon: L.divIcon({
                            className: 'custom-icon',
                            html: `<div style="background-color: ${getCategoryColor(item.category)}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px;"><i class="fas ${item.category === 'alam' ? 'fa-mountain' : item.category === 'budaya' ? 'fa-theater-masks' : 'fa-utensils'}"></i></div>`,
                            iconSize: [24, 24]
                        })
                    });
                    
                    marker.bindPopup(`
                        <div class="popup-content">
                            <div class="popup-title">${item.name}</div>
                            <img class="popup-image" src="${item.image}" alt="${item.name}">
                            <div class="popup-category">${item.category === 'alam' ? 'Wisata Alam' : item.category === 'budaya' ? 'Wisata Budaya' : 'Wisata Kuliner'}</div>
                            <div class="popup-description">${item.description}</div>
                            <a href="${item.link}" target="_blank" class="popup-link">Lebih lanjut →</a>
                        </div>
                    `);
                    
                    marker.on('click', function() {
                        document.getElementById('info-title').textContent = item.name;
                        document.getElementById('info-image').src = item.image;
                        document.getElementById('info-image').alt = item.name;
                        document.getElementById('info-category').textContent = `Kategori: ${item.category === 'alam' ? 'Wisata Alam' : item.category === 'budaya' ? 'Wisata Budaya' : 'Wisata Kuliner'}`;
                        document.getElementById('info-location').textContent = `Lokasi: ${item.district === 'yogyakarta' ? 'Kota Yogyakarta' : item.district === 'bantul' ? 'Bantul' : item.district === 'sleman' ? 'Sleman' : item.district === 'gunungkidul' ? 'Gunung Kidul' : 'Kulon Progo'}`;
                        document.getElementById('info-description').textContent = item.description;
                        document.getElementById('info-link').href = item.link;
                        
                        document.getElementById('info-panel').classList.remove('hidden');
                    });
                    
                    marker.addTo(tourismLayer);
                }
            });
            
            // Setelah filter, perbarui dropdown rute
            populateRouteSelects();
        }
        
        // Event listener untuk filter
        document.getElementById('category-filter').addEventListener('change', filterMarkers);
        document.getElementById('district-filter').addEventListener('change', filterMarkers);
        
        // Fungsi untuk menampilkan rute
        document.getElementById('show-route').addEventListener('click', function() {
            const startIndex = document.getElementById('start-point').value;
            const endIndex = document.getElementById('end-point').value;
            
            if (startIndex === "" || endIndex === "") {
                alert("Silakan pilih titik awal dan tujuan terlebih dahulu!");
                return;
            }
            
            if (startIndex === endIndex) {
                alert("Titik awal dan tujuan tidak boleh sama!");
                return;
            }
            
            const startPoint = tourismData[startIndex];
            const endPoint = tourismData[endIndex];
            
            // Hapus rute sebelumnya jika ada
            if (routingControl) {
                map.removeControl(routingControl);
            }
            
            // Buat rute baru
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(startPoint.lat, startPoint.lng),
                    L.latLng(endPoint.lat, endPoint.lng)
                ],
                routeWhileDragging: true,
                showAlternatives: true,
                altLineOptions: {
                    styles: [
                        {color: 'black', opacity: 0.15, weight: 9},
                        {color: 'white', opacity: 0.8, weight: 6},
                        {color: 'blue', opacity: 0.5, weight: 2}
                    ]
                },
                lineOptions: {
                    styles: [
                        {color: 'black', opacity: 0.15, weight: 9},
                        {color: 'white', opacity: 0.8, weight: 6},
                        {color: 'blue', opacity: 0.5, weight: 2}
                    ]
                },
                addWaypoints: false,
                draggableWaypoints: false,
                fitSelectedRoutes: true,
                show: true
            }).addTo(map);
            
            // Zoom ke rute
            map.fitBounds([
                [startPoint.lat, startPoint.lng],
                [endPoint.lat, endPoint.lng]
            ]);
        });
        
        // Fungsi untuk menghapus rute
        document.getElementById('clear-route').addEventListener('click', function() {
            if (routingControl) {
                map.removeControl(routingControl);
                routingControl = null;
            }
            
            // Reset dropdown
            document.getElementById('start-point').value = "";
            document.getElementById('end-point').value = "";
        });
        
        // Fungsi untuk zoom in
        document.getElementById('zoom-in').addEventListener('click', function() {
            map.zoomIn();
        });
        
        // Fungsi untuk zoom out
        document.getElementById('zoom-out').addEventListener('click', function() {
            map.zoomOut();
        });
        
        // Fungsi untuk reset view
        document.getElementById('reset-view').addEventListener('click', function() {
            map.setView([-7.797068, 110.370529], 11);
        });
        
        // Fungsi untuk locate me
        document.getElementById('locate-me').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    map.setView([position.coords.latitude, position.coords.longitude], 13);
                    L.marker([position.coords.latitude, position.coords.longitude], {
                        icon: L.divIcon({
                            className: 'custom-icon',
                            html: '<div style="background-color: #e74c3c; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 10px;"><i class="fas fa-user"></i></div>',
                            iconSize: [24, 24]
                        })
                    }).addTo(map).bindPopup('Lokasi Anda').openPopup();
                }, function(error) {
                    alert('Tidak dapat mendapatkan lokasi Anda: ' + error.message);
                });
            } else {
                alert('Geolocation tidak didukung oleh browser Anda.');
            }
        });
    </script>
